<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Pane and Main Content iFrames</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;  /* Take up the full viewport height */
        }

        #sidepane {
            flex: 0 0 250px;  /* Fixed width of 250px */
            height: 100%;
            border: none;
            background-color: #f5f5f5;  /* Light gray background */
            overflow-y: auto;  /* Add scrollbar if content overflows */
        }

        #maincontent {
            flex: 1;  /* Take up the remaining space */
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h3>Private GPT Web Interface: Presented by NIL@IDRBT
        <img src="NIL_Logo.drawio.png" alt="NIL Logo" style="width: 40px; height: 40px;">
    </h3>
    <hr>
    <!-- Side Pane iFrame -->
    <iframe src="fileBrowser.html" id="sidepane"></iframe>
    
    <!-- Main Content iFrame -->
    <iframe src="mainContent.html" id="maincontent"></iframe>
</body>
</html>
